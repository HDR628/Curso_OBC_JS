<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/gamePage.css">
  <script defer src="../script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <div class="logoImg">
      <button><a href="../pages/homePage.html">
        <img class="logoImg logo__element" src="../assets/tic-tac-toe-svgrepo-com.svg" alt="letter X and O on a grid, Tic Tac Toe game">
      </a>
         
        <!-- Colocar um a href -->
      </button>
    </div>
    <div class="tools">
        <button><a href="../pages/homePage.html"><img src="../assets/arrow-left-circle-svgrepo-com.svg" alt="left arrow to go back to HomePage"></a></button>
        <button><img src="../assets/dark-mode-toggle-icon.svg" alt="dark-mode-toggle-icon"></button>
    </div> 
  </header> <!-- Apply a border-bottom -->
  <div class="container" >
    
    <div class="player player__One">
      <h2>Player 1</h2>
      <img src="../assets/X.svg" alt="letter X">
    </div>    
    <div class="grid grid__areas" id="gridArea" data-turn="playerOneTurn">
      <span class="cursor-pointer" id="space1" data-space="0.0"></span>
      <span class="cursor-pointer" id="space2" data-space="0.1"></span>
      <span class="cursor-pointer" id="space3" data-space="0.2"></span>
      <span class="cursor-pointer" id="space4" data-space="1.0"></span>
      <span class="cursor-pointer" id="space5" data-space="1.1"></span>
      <span class="cursor-pointer" id="space6" data-space="1.2"></span>
      <span class="cursor-pointer" id="space7" data-space="2.0"></span>
      <span class="cursor-pointer" id="space8" data-space="2.1"></span>
      <span class="cursor-pointer" id="space9" data-space="2.2"></span>
    </div>
    <div class="player player__Two">
      <h2>Player 2</h2>
      <img src="../assets/O.svg" alt="Letter O">
    </div>
  </div>
</body>
</html>
