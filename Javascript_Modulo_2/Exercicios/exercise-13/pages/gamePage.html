<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/gamePage.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <div class="logoImg">
      <button href="../pages/homePage.html">
        <img class="logoImg logo__element" src="../assets/tic-tac-toe-svgrepo-com.svg" alt="letter X and O on a grid, Tic Tac Toe game"> 
        <!-- Colocar um a href -->
      </button>
    </div>
    <div class="tools">
        <button>Setinha de voltar</button>
        <button>Theme Switch</button>
    </div> 
  </header> <!-- Apply a border-bottom -->
  <div class="container">
    
    <div class="player player__One">
      <h2>Player 1</h2>
      <img src="../assets/X.svg" alt="letter X">
    </div>
    <div class="grid grid__areas">
      <p class="grid__areas--space1">1</p>
      <p class="grid__areas--space2">1</p>
      <p class="grid__areas--space3">1</p>
      <p class="grid__areas--space4">1</p>
      <p class="grid__areas--space5">1</p>
      <p class="grid__areas--space6">1</p>
      <p class="grid__areas--space7">1</p>
      <p class="grid__areas--space8">1</p>
      <p class="grid__areas--space9">1</p>
    </div>
    <div class="player player__Two">
      <h2>Player 2</h2>
      <img src="../assets/O.svg" alt="Letter O">
    </div>
  </div>
</body>
</html>
