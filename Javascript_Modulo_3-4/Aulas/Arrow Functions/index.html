    <title>Arrow Functions</title>
  </head>
  <body>
    <h1>Principais características da arrow functions</h1>
    <hr />
    <p>Outra forma de escrever funções anonimas</p>
    <p>Não utiliza a palavra function no inicio</p>
    <p>Não possui "referenciais" a si mesmo, como o this,target...</p>
    <p>Não necessita de return em alguns casos, linhas únicas são um exemplo</p>
    <p>Escopo é global</p>
  </body>
