    <h1>Operador de Coalescência Nula</h1>
    <p>
      O operador de coalescência nula (??) é um operador lógico que retorna o
      seu operando do lado direito quando o seu operador do lado esquerdo é null
      ou undefined. Caso contrário, ele retorna o seu operando do lado esquerdo.
